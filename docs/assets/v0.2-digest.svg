<svg xmlns="http://www.w3.org/2000/svg" width="560" height="320" viewBox="0 0 560 320" role="img" aria-labelledby="title desc">
  <title id="title">Keepstack Digest Workflow</title>
  <desc id="desc">Timeline diagram showing the scheduled digest email process.</desc>
  <defs>
    <style>
      text { font-family: 'Inter', 'Segoe UI', sans-serif; }
    </style>
  </defs>
  <rect width="560" height="320" fill="#0f172a" rx="20" />
  <text x="54" y="80" font-size="26" fill="#f8fafc" font-weight="600">Digest workflow</text>
  <line x1="80" y1="140" x2="480" y2="140" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" />
  <circle cx="80" cy="140" r="16" fill="#38bdf8" />
  <circle cx="220" cy="140" r="16" fill="#6366f1" />
  <circle cx="360" cy="140" r="16" fill="#22c55e" />
  <circle cx="480" cy="140" r="16" fill="#f97316" />
  <text x="60" y="176" font-size="16" fill="#cbd5f5">Schedule</text>
  <text x="180" y="176" font-size="16" fill="#cbd5f5">Worker compiles unread links</text>
  <text x="320" y="176" font-size="16" fill="#bbf7d0">Template rendered</text>
  <text x="434" y="176" font-size="16" fill="#fed7aa">Email sent</text>
  <rect x="80" y="208" width="400" height="68" rx="16" fill="#1e293b" stroke="#475569" stroke-width="1.5" />
  <text x="104" y="248" font-size="16" fill="#94a3b8">Enable the CronJob in Helm values and configure SMTP secrets to deliver summaries automatically.</text>
</svg>
