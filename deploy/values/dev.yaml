namespace: keepstack

image:
  registry: ghcr.io/YOUR_GH_USERNAME_OR_ORG
  tag: "sha-CHANGE-ME"
  pullPolicy: IfNotPresent

secrets:
  create: true
  name: keepstack-secrets
  data:
    DATABASE_URL: "postgres://keepstack:keepstack@keepstack-postgres:5432/keepstack?sslmode=disable"
    NATS_URL: "nats://keepstack-nats:4222"
    JWT_SECRET: "devdevdevdevdevdevdevdevdevdevdevdev"

api:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 512Mi

worker:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

web:
  replicas: 1

postgres:
  storage: 5Gi
  username: keepstack
  password: keepstack

nats:
  replicas: 1

chrome:
  enabled: true
  replicas: 1

ingress:
  enabled: true
  className: nginx
  host: keepstack.localtest.me
  tls: false
