{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "keepstack.fullname" . }}
  namespace: {{ include "keepstack.namespace" . }}
  labels:
    {{- include "keepstack.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ include "keepstack.tlsIssuerName" . }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "keepstack.fullname" . }}-tls
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "keepstack.fullname" . }}-api
                port:
                  number: 80
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: {{ include "keepstack.fullname" . }}-api
                port:
                  number: 80
          - path: /livez
            pathType: Prefix
            backend:
              service:
                name: {{ include "keepstack.fullname" . }}-api
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: {{ include "keepstack.fullname" . }}-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "keepstack.fullname" . }}-web
                port:
                  number: 80
{{- end }}
