apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ printf "%s-allow-dns" $fullName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "keepstack.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- if and .Values.networkPolicy .Values.networkPolicy.kubernetesApiCIDRs }}
{{- $apiCIDRs := .Values.networkPolicy.kubernetesApiCIDRs | compact -}}
{{- if gt (len $apiCIDRs) 0 }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ printf "%s-allow-apiserver" $fullName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "keepstack.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
{{- range $cidr := $apiCIDRs }}
        - ipBlock:
            cidr: {{ $cidr }}
{{- end }}
      ports:
        - protocol: TCP
          port: 443
{{- end }}
{{- end }}
