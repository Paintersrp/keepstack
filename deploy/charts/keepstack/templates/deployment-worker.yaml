apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keepstack.fullname" . }}-worker
  namespace: {{ include "keepstack.namespace" . }}
  labels:
    {{- include "keepstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "keepstack.fullname" . }}-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "keepstack.fullname" . }}-worker
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: {{ printf "%s/%s:%s" .Values.image.registry .Values.image.workerRepository .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.worker.metricsPort | quote }}
            - name: HEALTH_PORT
              value: {{ .Values.worker.healthPort | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: DATABASE_URL
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: NATS_URL
          ports:
            - name: metrics
              containerPort: {{ .Values.worker.metricsPort }}
            - name: health
              containerPort: {{ .Values.worker.healthPort }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /livez
              port: health
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "keepstack.fullname" . }}-worker
  namespace: {{ include "keepstack.namespace" . }}
  labels:
    {{- include "keepstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  selector:
    app.kubernetes.io/name: {{ include "keepstack.fullname" . }}-worker
  ports:
    - name: metrics
      port: {{ .Values.worker.metricsPort }}
      targetPort: metrics
